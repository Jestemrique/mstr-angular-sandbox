<section class="hero  is-fullheight">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-5-tablet is-4-desktop is-3-widescreen">
            <form [formGroup]="loginForm" class="box" (ngSubmit)="submit()">
              <div class="field">
                <label for="" class="label">Email</label>
                <div class="control has-icons-left">
                  <input formControlName="userName" type="text" placeholder="username" class="input" >
                  <span class="icon is-small is-left">
                    <i class="fa fa-envelope"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label for="" class="label">Password</label>
                <div class="control has-icons-left">
                  <input formControlName="password" type="password" placeholder="*******" class="input" >
                  <span class="icon is-small is-left">
                    <i class="fa fa-lock"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <button [disabled]="!loginForm.valid" class="button is-success">
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
